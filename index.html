<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body background="images/sky.jpg">
    <div class="container">
      <div class="frame">
        <div class="search-form">
        <form id="search-city-form">
          <input
            type="search"
            placeholder="Enter city here"
            class="search-city"
            id="city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <img src="images/pin.png" alt="" class="location-pin" id="location-pin">
</div>
        <ul class="currently">
          <li>
            <h2 class="city" id="city"></h2>
          </li>
          <li class="country" id="country"></li>
          <li class="units"> <a href="#" id="celsius" class="active">°C</a>  | <a href="#" id="fahrenheit">°F</a> </li>
        </ul>

        <div class="row">
          <div class="col-3 current-weather">
            <img src="" alt="" width="150px" id="weather-icon" />
          </div>

          <div class="col-4 current-day">
            <div class="current-day-text">
              <h1 class="temperature"> <span id="temperature" type="number">22</span>°</h1>
              <p class="day-hour">
                <span id="day-month"></span>
                <br />
                <span id="hour-minute">  </span>
              </p>
              <p class="temperature max-min">
                <img src="images/max-temp.png" alt="" width="30px" />
                <span id="max-current-temp"><strong></strong></span> <strong>°</strong> 
                <img src="images/min-temp.png" alt="" width="30px" /> <span id="min-current-temp"></span>°
              </p>
            </div>
          </div>
          <div class="col-3 current-characteristics">
            <p>
              <span id="current-sky"></span> 
              <br>
              Feels like <span id="feels-like"></span>°
              <br />
              Humidity <span id="humidity"></span>%
              <br />
              Wind <span id="wind"></span> km/h
            </p>
          </div>
        </div>

        <hr class="line" />

        <div class="week-forecast" id="week-forecast">
         
      </div>
      <div class="footer">
       <a href="https://github.com/joanavjc/vanilla-weather-app" target="
       _blank">Open-source code</a> by Joana Vasconcelos
        </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
